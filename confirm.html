<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin =confirm("Yakin Mau Ngunjungin website udinus?");
        if (yakin){
            window.location = "https://dinus.ac.id"
        } else{
            document.write("Belum.Sini aja dulu")
        }
    </script>
</body>
</html>
